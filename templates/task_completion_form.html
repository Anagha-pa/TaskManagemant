{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100"
     style="background-image: url('{% static 'images/home.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
     
    <div class="bg-white p-5 rounded shadow-lg" style="min-width: 350px; max-width: 600px; width: 100%;">
        
        <h2 class="text-center mb-4 text-primary">Submit Task Completion Report</h2>
        
        {% if errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <ul class="mb-0">
                {% for field, error_list in errors.items %}
                    {% for error in error_list %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="completion_report" class="form-label">Completion Report</label>
                <textarea class="form-control" id="completion_report" name="completion_report" rows="5" placeholder="Describe what you have completed...">{{ input.completion_report|default_if_none:'' }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS for alert dismiss -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
