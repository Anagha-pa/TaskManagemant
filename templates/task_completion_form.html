{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Completion Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            position: relative;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Complete Task: {{ task.title }}</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    {% endif %}

    {% if errors %}
        <div class="alert alert-error">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="completion_report"><strong>Completion Report:</strong></label>
        <textarea name="completion_report" placeholder="Describe how the task was completed..." required>{{ input.completion_report }}</textarea>

        <button type="submit">Submit Report</button>
    </form>
</div>

</body>
</html>
