<!DOCTYPE html>
<html>
<head>
    <title>Task Completion</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f4f6f8; }
        form { background: white; padding: 20px; border-radius: 5px; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Submit Completion Report for "{{ task.title }}"</h2>

    {% if errors %}
        <div class="error">
            <ul>
                {% for field, error in errors.items %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <textarea name="report" placeholder="Enter completion report...">{{ input.report }}</textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
