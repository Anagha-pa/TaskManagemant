<!DOCTYPE html>
<html>
<head>
    <title>Completion Report</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 5px; max-width: 800px; margin: auto; }
        h2 { color: #333; }
        p { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task: {{ task.task.title }}</h2>
        <p><strong>Completed By:</strong> {{ task.user.username }}</p>
        <p><strong>Report:</strong></p>
        <p>{{ task.report }}</p>
    </div>
</body>
</html>
