<!DOCTYPE html>
<html>
<head>
    <title>Deleted Tasks</title>
    <style>
        body { font-family: sans-serif; background: #fff; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; }
        th { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Deleted Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>Original ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Assigned To</th>
            </tr>
        </thead>
        <tbody>
            {% for task in deleted_tasks %}
            <tr>
                <td>{{ task.org_id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.assigned_to.username }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No deleted tasks found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
